<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>唤起客户端测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      text-align: center;
    }

    a {
      padding: 10px;
      display:block;
      margin: 10px;
    }

    .button {
      display: block;
      margin: 50px 0;
      padding: 10px;
      border: 1px solid #000;
      color: #c30;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <div class="button" id='call-button0'>0、点击唤起客户端 - 带对方信息</div>

  <div class="button" id='call-button1'>1、点击唤起客户端 - 不带对方信息</div>

  <div class="button" id='call-button2'>2、点击唤起客户端 - 纯唤起千牛/旺旺</div>

  <div class="button" id='call-button3'>3、点击唤起客户端 - 不带信息</div>

  <div class="button" id='call-button4'>4、点击唤起客户端 - 唤起人为空</div>

  <div class="button" id='call-button5'>5、点击唤起客户端 - 唤起人为空</div>

  <div class="button" id='call-button6'>6、点击唤起客户端 - 唤起人为空</div>
  
  <div class="button" id='call-button7'>7、点击唤起客户端 - 假的账号</div>

  <div class="button" id='call-button8'>8、点击唤起客户端 - 唤起自己</div>

  <script>
    document.getElementById('call-button0').addEventListener("click",function() {
      window.top.location.href = 'aliim:sendmsg?touid=cnalichnth6669&siteid=cnalichn&status=1'
    })
    document.getElementById('call-button1').addEventListener("click",function() {
      window.top.location.href = 'aliim:sendmsg?touid=cnalichn&siteid=cnalichn&status=1'
    })
    document.getElementById('call-button2').addEventListener("click",function() {
      window.top.location.href = 'aliim:'
    })
    document.getElementById('call-button3').addEventListener("click",function() {
      window.top.location.href = 'aliim:sendmsg?siteid=cnalichn&status=1'
    })
    document.getElementById('call-button4').addEventListener("click",function() {
      window.top.location.href = 'aliim:sendmsg?touid=null&siteid=cnalichn&status=1'
    })
    document.getElementById('call-button5').addEventListener("click",function() {
      window.top.location.href = 'aliim:sendmsg?touid=&siteid=cnalichn&status=1'
    })

    document.getElementById('call-button6').addEventListener("click",function() {
      window.top.location.href = 'aliim:sendmsg'
    })
    document.getElementById('call-button7').addEventListener("click",function() {
      window.top.location.href = 'aliim:sendmsg?touid=假的账号&siteid=cnalichn&status=1'
    })
    document.getElementById('call-button8').addEventListener("click",function() {
      window.top.location.href = 'aliim:sendmsg?touid=b测试账号002&siteid=cnalichn&status=1'
    })
  </script>
</body>
</html>
